format = """
$os\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$line_break\
$character"""

right_format = """
$status\
$commnad_duration\
$sudo"""

[directory]
style = "bold blue"
truncation_length = 4
truncate_to_repo = true
truncation_symbol = ''

[username]
style_user = 'yellow'
style_root = 'black bold'
format = ' [$user]($style) '
disabled = false
show_always = true

[hostname]
ssh_only = true
format = '(white)@(bold blue)[$hostname]'
disabled = false

[line_break]
disabled = true

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[git_branch]
format = "[$branch]($style) "
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218)($ahead_behind$stashed)]($style)"
style = "cyan"
# conflicted = "​"
# untracked = "​"
# modified = "​"
# staged = "​"
# renamed = "​"
# deleted = "​"
stashed = "≡"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[os]
disabled = false
style = "bright-cyan"

[os.symbols]
Arch = "󰣇 "
Debian = " "
Fedora = " "
Linux = " "
Mint = "󰣭 "
NixOS = "󱄅 "
openSUSE = " "
Pop = " "
Raspbian = " "
Redhat = "󱄛 "
RedHatEnterprise = "󱄛 "
Ubuntu = " "
Unknown = " "

[status]
disabled = false

[sudo]
format='[$symbol]($style)'
disabled = false
symbol = " "
style = "bright-cyan"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
